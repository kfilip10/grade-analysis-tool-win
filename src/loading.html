<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loading</title>
  <link rel="stylesheet" href="loading.css" media="all">
</head>

<body>
  <div id="loading-spinner" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div id="status"></div>
  <button id="kill-server-button">Kill Server</button>

  <script>
    // Add an event listener to the button
    document.getElementById('kill-server-button').addEventListener('click', () => {
      // Use the exposed API to send a message to the main process
      window.electron.sendKillServer();
    });
  </script>
</body>

</html>
